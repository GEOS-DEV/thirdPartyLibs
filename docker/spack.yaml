spack:
  config:
    install_tree:
      root: $spack/..
      projections:
        all: '{compiler.name}-{compiler.version}/{name}-{version}-{hash}'
    misc_cache: $spack/../misc_cache
    test_stage: $spack/../test_stage
    build_stage::
    - $spack/../build_stage

  # Regular TPLs do not need views
  view: false

  compilers::
  - compiler:
      environment: {}
      extra_rpaths: []
      flags: {}
      modules: []
      operating_system: ubuntu22.04
      paths:
        cc: /usr/bin/clang-15
        cxx: /usr/bin/clang++-15
        f77: /usr/bin/gfortran-11
        fc: /usr/bin/gfortran-11
      spec: clang@15
      target: x86_64
  - compiler:
      environment: {}
      extra_rpaths: []
      flags: {}
      modules: []
      operating_system: ubuntu20.04
      paths:
        cc: /usr/bin/clang
        cxx: /usr/bin/clang++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      spec: clang@10
      target: x86_64
  - compiler:
      environment: {}
      extra_rpaths: []
      flags:
        cflags: -pthread
        cxxflags: -pthread
      modules: []
      operating_system: ubuntu22.04
      paths:
        cc: /usr/bin/gcc-12
        cxx: /usr/bin/g++-12
        f77: /usr/bin/gfortran-12
        fc: /usr/bin/gfortran-12
      spec: gcc@12
      target: x86_64
  - compiler:
      environment: {}
      extra_rpaths: []
      flags:
        cflags: -pthread
        cxxflags: -pthread
      modules: []
      operating_system: ubuntu22.04
      paths:
        cc: /usr/bin/gcc-11
        cxx: /usr/bin/g++-11
        f77: /usr/bin/gfortran-11
        fc: /usr/bin/gfortran-11
      spec: gcc@11
      target: x86_64
  - compiler:
      environment: {}
      extra_rpaths: []
      flags:
        cflags: -pthread
        cxxflags: -pthread
      modules: []
      operating_system: ubuntu20.04
      paths:
        cc: /usr/bin/gcc-10
        cxx: /usr/bin/g++-10
        f77: /usr/bin/gfortran-10
        fc: /usr/bin/gfortran-10
      spec: gcc@10
      target: x86_64
  - compiler:
      environment: {}
      extra_rpaths: []
      flags:
        cflags: -pthread
        cxxflags: -pthread
      modules: []
      operating_system: ubuntu20.04
      paths:
        cc: /usr/bin/gcc-9
        cxx: /usr/bin/g++-9
        f77: /usr/bin/gfortran-9
        fc: /usr/bin/gfortran-9
      spec: gcc@9
      target: x86_64
  - compiler:
      environment: {}
      extra_rpaths: []
      flags:
        cflags: -pthread
        cxxflags: -pthread
      modules: []
      operating_system: centos7
      paths:
        cc: /opt/rh/devtoolset-8/root/usr/bin/gcc
        cxx: /opt/rh/devtoolset-8/root/usr/bin/g++
        f77: /opt/rh/devtoolset-8/root/usr/bin/gfortran
        fc: /opt/rh/devtoolset-8/root/usr/bin/gfortran
      spec: gcc@8
      target: x86_64

  packages:
    all:
      target: [x86_64]
      compiler: [gcc, clang]
      providers:
        blas: [netlib-blas]
        lapack: [netlib-lapack]
        mpi: [openmpi]


    # v0.6.2
    blt:
      require: "@git.9ff77344f0b2a6ee345e452bddd6bfd46cbbfa35=develop"

    # Develop - 7/31/24
    hypre:
      require: "@git.06da35b1a4b1066a093bc0c6c48aee12bee74cd4"

    # v2024.07.0
    chai:
      require: "@git.df7741f1dbbdc5fff5f7d626151fdf1904e62b19=develop"

    # v2024.07.0
    umpire:
      require: "@git.abd729f40064175e999a83d11d6b073dac4c01d2=develop"

    # v2024.07.0
    raja:
      require: "@git.4d7fcba55ebc7cb972b7cc9f6778b48e43792ea1=develop"

    # v2024.07.0
    camp:
      require: "@git.0f07de4240c42e0b38a8d872a20440cb4b33d9f5=main"

    # v0.9.2
    conduit:
      require: "@git.ad86e316ad56a75c099d30ca5ce75cff275b5924=develop"

    uncrustify:
      require: "@git.401a4098bce9dcc47e024987403f2d59d9ba7bd2"

    superlu-dist:
      require: "@git.0f6efc377df2440c235452d13d28d2c717f832a1"

    autoconf:
      version: [2.71]
      buildable: false
      externals:
      - spec: autoconf@2.71
        prefix: /usr
    automake:
      version: [1.16.5]
      buildable: false
      externals:
      - spec: automake@1.16.5
        prefix: /usr
    bison:
      version: [3.8.2]
      buildable: false
      externals:
      - spec: bison@3.8.2
        prefix: /usr
    cmake:
      version: [3.28.3]
      buildable: false
      externals:
      - spec: cmake@3.28.3
        prefix: /usr/local
    cuda:
      buildable: False
      externals:
      - spec: cuda@11.8.0 +allow-unsupported-compilers
        prefix: /usr/local/cuda
    flex:
      version: [2.6.4]
      buildable: false
      externals:
      - spec: flex@2.6.4
        prefix: /usr
    findutils:
      version: [4.7.0]
      buildable: false
      externals:
      - spec: findutils@4.7.0
        prefix: /usr
    m4:
      buildable: false
      externals:
      - spec: m4@1.4.18
        prefix: /usr
    mpfr:
      buildable: false
      externals:
      - spec: mpfr@6.0.2
        prefix: /usr

    # Spack may grab for mpi & we don't want to use them
    mpi:
      buildable: false

    netlib-lapack:
      buildable: false
      externals:
      - spec: netlib-lapack@3.10.0
        prefix: /usr
    netlib-blas:
      buildable: false
      externals:
      - spec: netlib-blas@3.10.0
        prefix: /usr
    openmpi:
      externals:
      - spec: openmpi@4.1.2%clang
        prefix: /usr
      - spec: openmpi@1.10.7%gcc@8
        prefix: /usr/lib64/openmpi
        modules: [mpi]
      - spec: openmpi@4.1.2%gcc@9
        prefix: /usr
      - spec: openmpi@4.1.2%gcc@10
        prefix: /usr
      - spec: openmpi@4.1.2%gcc@11
        prefix: /usr
      - spec: openmpi@4.1.2%gcc@12
        prefix: /usr
    perl:
      buildable: false
      externals:
      - spec: perl@5.34.0
        prefix: /usr
    pkg-config:
      buildable: false
      externals:
      - spec: pkg-config@0.29.2
        prefix: /usr
    py-sphinx:
      buildable: false
      externals:
      - spec: py-sphinx@4.3.2
        prefix: /usr
    python:
      buildable: false
      externals:
      - spec: python@3.10.12
        prefix: /usr
    readline:
      buildable: false
      externals:
      - spec: readline@8.0
        prefix: /usr
    tar:
      buildable: false
      externals:
      - spec: tar@1.34
        prefix: /usr
    unzip:
      buildable: false
      externals:
      - spec: unzip@6.0
        prefix: /usr
    xz:
      buildable: false
      externals:
      - spec: xz@5.2.5
        prefix: /usr
    zlib:
      buildable: false
      externals:
      - spec: zlib@1.2.11
        prefix: /usr
