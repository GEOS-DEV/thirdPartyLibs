# geosx@develop%clang@14.0.6
# geosx@develop%gcc@12.1.1
# geosx@develop%gcc@noAVX
#
# Uberenv command to build geos dependencies:
# python3 ./scripts/uberenv/uberenv.py --spec="%clang@14.0.6 +docs"
#
# python3 ./scripts/uberenv/uberenv.py --spec="%gcc@12.1.1 +docs"
#
# No AVX instructions
# python3 ./scripts/uberenv/uberenv.py --spec="%gcc@12noAVX +docs"


spack:
  config:
    install_tree:
      root: $spack/..
      projections:
        all: '{compiler.name}-{compiler.version}/{name}-{version}-{hash}'
    misc_cache: $spack/../misc_cache
    test_stage: $spack/../test_stage
    build_stage::
    - $spack/../build_stage

  # Regular TPLs do not need views
  view: false

  # Include shared variants and versions
  include:
  - ../defaults.yaml
  - ../versions.yaml

  compilers::
  - compiler:
      spec: clang@14.0.6
      paths:
        cc: /usr/tce/packages/clang/clang-14.0.6-magic/bin/clang
        cxx: /usr/tce/packages/clang/clang-14.0.6-magic/bin/clang++
        f77: /usr/tce/packages/gcc/gcc-12.1.1-magic/bin/gfortran
        fc: /usr/tce/packages/gcc/gcc-12.1.1-magic/bin/gfortran
      operating_system: rhel8
      target: x86_64
      modules: []
      extra_rpaths: []
  - compiler:
      spec: clang@19.1.3
      paths:
        cc: /usr/tce/packages/clang/clang-19.1.3-magic/bin/clang
        cxx: /usr/tce/packages/clang/clang-19.1.3-magic/bin/clang++
        f77: /usr/tce/packages/gcc/gcc-13.3.1-magic/bin/gfortran
        fc: /usr/tce/packages/gcc/gcc-13.3.1-magic/bin/gfortran
      operating_system: rhel8
      target: x86_64
      modules: []
      extra_rpaths: []
  - compiler:
      spec: gcc@12.1.1
      paths:
        cc: /usr/tce/packages/gcc/gcc-12.1.1-magic/bin/gcc
        cxx: /usr/tce/packages/gcc/gcc-12.1.1-magic/bin/g++
        f77: /usr/tce/packages/gcc/gcc-12.1.1-magic/bin/gfortran
        fc: /usr/tce/packages/gcc/gcc-12.1.1-magic/bin/gfortran
      operating_system: rhel8
      target: x86_64
      modules: []
      extra_rpaths: []
  - compiler:
      spec: gcc@12noAVX
      paths:
        cc: /usr/tce/packages/gcc/gcc-12.1.1-magic/bin/gcc
        cxx: /usr/tce/packages/gcc/gcc-12.1.1-magic/bin/g++
        f77: /usr/tce/packages/gcc/gcc-12.1.1-magic/bin/gfortran
        fc: /usr/tce/packages/gcc/gcc-12.1.1-magic/bin/gfortran
      flags:
        cxxflags: -march=x86-64-v2 -mno-avx512f
      operating_system: rhel8
      target: x86_64
      modules: []
      extra_rpaths: []
  - compiler:
      spec: gcc@13.3.1
      paths:
        cc: /usr/tce/packages/gcc/gcc-13.3.1-magic/bin/gcc
        cxx: /usr/tce/packages/gcc/gcc-13.3.1-magic/bin/g++
        f77: /usr/tce/packages/gcc/gcc-13.3.1-magic/bin/gfortran
        fc: /usr/tce/packages/gcc/gcc-13.3.1-magic/bin/gfortran
      operating_system: rhel8
      target: x86_64
      modules: []
      environment:
        set: # Needed for scotch
          BISON: bison
          FLEX: flex
      extra_rpaths: []
  - compiler:
      spec: gcc@13noAVX
      paths:
        cc: /usr/tce/packages/gcc/gcc-13.3.1-magic/bin/gcc
        cxx: /usr/tce/packages/gcc/gcc-13.3.1-magic/bin/g++
        f77: /usr/tce/packages/gcc/gcc-13.3.1-magic/bin/gfortran
        fc: /usr/tce/packages/gcc/gcc-13.3.1-magic/bin/gfortran
      flags:
        cxxflags: -march=x86-64-v2 -mno-avx512f
      operating_system: rhel8
      target: x86_64
      modules: []
      environment:
        set: # Needed for scotch
          BISON: bison
          FLEX: flex
      extra_rpaths: []

  packages:
    all:
      target: [ivybridge]
      compiler: [gcc, clang]
      providers:
        mpi: [mvapich2]
        blas: [intel-oneapi-mkl]
        lapack: [intel-oneapi-mkl]

   # Lock down which MPI we are using
    mvapich2:
      buildable: False
      externals:
        - spec: mvapich2@2.3%gcc@12.1.1 process_managers=slurm
          prefix: /usr/tce/packages/mvapich2/mvapich2-2.3.7-gcc-12.1.1-magic
        - spec: mvapich2@2.3%gcc@13.3.1 process_managers=slurm
          prefix: /usr/tce/packages/mvapich2/mvapich2-2.3.7-gcc-13.3.1-magic
        - spec: mvapich2@2.3%gcc@12noAVX process_managers=slurm
          prefix: /usr/tce/packages/mvapich2/mvapich2-2.3.7-gcc-12.1.1-magic
        - spec: mvapich2@2.3%clang@14.0.6 process_managers=slurm
          prefix:  /usr/tce/packages/mvapich2/mvapich2-2.3.7-clang-14.0.6-magic
        - spec: mvapich2@2.3%clang@19.1.3 process_managers=slurm
          prefix:  /usr/tce/packages/mvapich2/mvapich2-2.3.7-clang-19.1.3-magic

    intel-oneapi-mkl:
      externals:
        - spec: intel-oneapi-mkl@2022.1.0 threads=openmp
          prefix: /usr/tce/packages/mkl/mkl-2022.1.0/
      buildable: False
    cuda:
      buildable: False
      externals:
      - spec: cuda@12.6.0 +allow-unsupported-compilers
        prefix: /usr/tce/packages/cuda/cuda-12.6.0
      - spec: cuda@12.9.1 +allow-unsupported-compilers
        prefix: /usr/tce/packages/cuda/cuda-12.9.1
    # System level packages to not build
    papi:
      buildable: False
      externals:
        - spec: papi@6.0.0.1
          prefix: /usr/tce/packages/papi/papi-6.0.0.1/
    cmake:
      version: [3.26.3]
      buildable: false
      externals:
      - spec: cmake@3.26.3
        prefix: /usr/tce/packages/cmake/cmake-3.26.3
    readline:
      externals:
      - spec: readline@7.0
        prefix: /collab/usr/gapps/python/build/spack-toss3.3/opt/spack/linux-rhel7-x86_64/gcc-4.9.3/readline-7.0-e5jqqjmcjknidgwvi353pd6umpixzxr2
      buildable: false
    m4:
      buildable: False
      externals:
        - spec: m4@1.4.18
          prefix: /usr
    perl:
      buildable: false
      externals:
      - spec: perl@5.26.3
        prefix: /usr
    pkg-config:
      buildable: false
      externals:
      - spec: pkg-config@1.8.0
        prefix: /usr
    diffutils:
      buildable: False
      externals:
        - spec: diffutils@3.3
          prefix: /usr/bin
    # This needs to be the prefix to the pygeosx LC installation
    # or system install with pygeosx dependencies
    python:
      buildable: True
      externals:
      - spec: python@3.13.2~shared
        prefix: /usr/apps/python-3.13.2

    # This needs to be the prefix to the pygeosx LC installation
    # or system install with pygeosx dependencies
    py-sphinx:
      buildable: False
      externals:
      - spec: py-sphinx@1.6.3
        prefix: /usr/gapps/GEOSX/thirdPartyLibs/python/quartz-gcc-python/python/
    autoconf:
      buildable: False
      externals:
        - spec: autoconf@2.69
          prefix: /usr
    automake:
      buildable: False
      externals:
        - spec: automake@1.16.1
          prefix: /usr
    libtool:
      buildable: False
      externals:
        - spec: libtool@2.4.6
          prefix: /usr
    gettext:
      buildable: False
      externals:
        - spec: gettext@0.19.8.1
          prefix: /usr/bin/

    # pygeosx dependencies
    openssl:
      buildable: false
      externals:
      - spec: openssl@1.1.1k
        prefix: /usr
    tk:
      buildable: false
      externals:
      - spec: tk@8.6.8
        prefix: /usr
    tcl:
      buildable: false
      externals:
      - spec: tcl@8.6.8
        prefix: /usr
