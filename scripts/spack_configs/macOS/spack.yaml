spack:
  config:
    install_tree:
      root: $spack/..
      projections:
        all: '{compiler.name}-{compiler.version}/{name}-{version}-{hash}'
    misc_cache: $spack/../misc_cache
    test_stage: $spack/../test_stage
    build_stage:
    - $spack/../build_stage

  # Regular TPLs do not need views
  view: false

  compilers:
    - compiler:
        spec: apple-clang@16.0.0
        paths:
          cc: /usr/bin/clang
          cxx: /usr/bin/clang++
          f77: /opt/homebrew/bin/gfortran 
          fc: /opt/homebrew/bin/gfortran  
        flags:
          cflags:
          cxxflags:
          fflags:
          cppflags: -I/opt/homebrew/opt/openblas/include
          ldflags: -L/opt/homebrew/opt/openblas/lib
        operating_system: sequoia
        target: aarch64
        modules: []
        environment:
          set: # Needed for scotch
            BISON: bison
            FLEX: flex
        extra_rpaths: []
    - compiler:
        spec: apple-clang@17.0.0
        paths:
          cc: /usr/bin/clang
          cxx: /usr/bin/clang++
          f77: /opt/homebrew/bin/gfortran 
          fc: /opt/homebrew/bin/gfortran  
        flags:
          cppflags: -I/opt/homebrew/opt/openblas/include
          ldflags: -L/opt/homebrew/opt/openblas/lib
          cflags:
          cxxflags:
          fflags:
        operating_system: sequoia
        target: aarch64
        modules: []
        environment:
          set: # Needed for scotch
            BISON: bison
            FLEX: flex
        extra_rpaths: []

  packages:
    all:
      target: [aarch64]
      compiler: [apple-clang]
      providers:
        mpi: [openmpi]
        blas: [openblas]
        lapack: [openblas]

    openblas:
      buildable: False
      externals:
        - spec: openblas@0.3.29
          prefix: /opt/homebrew/opt/openblas

    # v0.6.2
    blt:
      require: "@git.9ff77344f0b2a6ee345e452bddd6bfd46cbbfa35=develop"

    # master - 10/18/24
    hypre:
      require: "@git.81c886a8d9094aafd32e7aa3c27cc6dfe4c73c66"

    # v2024.07.0
    chai:
      require: "@git.df7741f1dbbdc5fff5f7d626151fdf1904e62b19=develop"

    # v2024.07.0
    umpire:
      require: "@git.abd729f40064175e999a83d11d6b073dac4c01d2=develop"

    # v2024.07.0
    raja:
      require: "@git.4d7fcba55ebc7cb972b7cc9f6778b48e43792ea1=develop"

    # v2024.07.0
    camp:
      require: "@git.0f07de4240c42e0b38a8d872a20440cb4b33d9f5=main"

    # v2.12.0
    caliper:
      require: "@git.287b7f3ad2d12f520aad04268d44f353cd05403c"

    # v0.9.2
    conduit:
      require: "@git.ad86e316ad56a75c099d30ca5ce75cff275b5924=develop"

    uncrustify:
      require: "@git.401a4098bce9dcc47e024987403f2d59d9ba7bd2"

    superlu-dist:
      require: "@git.0f6efc377df2440c235452d13d28d2c717f832a1"

    # Lock down which MPI we are using
    openmpi:
      buildable: False
      externals:
        - spec: openmpi@5.0.6
          prefix: /opt/homebrew/opt/open-mpi

    # System level packages to not build
    cmake:
      version: [3.29.6]
      buildable: false
      externals:
        - spec: cmake@3.29.6
          prefix: /opt/homebrew/opt/cmake
    readline:
      buildable: false
      externals:
      - spec: readline@8.2.13
        prefix: /opt/homebrew/opt/readline
      
    m4:
      buildable: False
      externals:
        - spec: m4@1.4.6
          prefix: /opt/homebrew/opt/m4
    perl:
      buildable: false
      externals:
      - spec: perl@5.34.1
        prefix: /opt/homebrew/opt/perl
    pkg-config:
      buildable: false
      externals:
      - spec: pkg-config@2.3.0
        prefix: /opt/homebrew/opt/pkgconf
    diffutils:
      buildable: False
      externals:
        - spec: diffutils@3.11
          prefix: /opt/homebrew/opt/diffutils
          
    autoconf:
      buildable: False
      externals:
        - spec: autoconf@2.72
          prefix: /opt/homebrew/opt/autoconf
    automake:
      buildable: False
      externals:
        - spec: automake@1.17
          prefix: /opt/homebrew/opt/automake
    libtool:
      buildable: False
      externals:
        - spec: libtool@2.5.4
          prefix: /opt/homebrew/opt/libtool
    gettext:
      buildable: False
      externals:
        - spec: gettext@0.23.1 
          prefix: /opt/homebrew/opt/gettext
    flex:
