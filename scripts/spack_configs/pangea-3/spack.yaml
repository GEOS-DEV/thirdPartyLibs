      - spec: gcc-runtime@11.4.0
        prefix: /data_local/sw/spack/0.22.1/opt/spack/linux-rhel8-power9le/gcc-11.4.0/gcc-runtime-11.4.0-kvmt3ppzp76z7ikszu2iibxrt3mcwmom
