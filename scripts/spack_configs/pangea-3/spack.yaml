    openblas:
      externals:
      - spec: openblas@0.3.18
        prefix: /data_local/sw/spack/0.22.1/opt/spack/linux-rhel8-power9le/gcc-11.4.0/openblas-0.3.18-wyyc2rwltprnrqr4uvrdddaxwpbgdfno
