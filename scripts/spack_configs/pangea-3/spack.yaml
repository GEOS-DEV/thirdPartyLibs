      - spec: gmp@6.2.1
        prefix: /data_local/sw/spack/0.22.1/opt/spack/linux-rhel8-power9le/gcc-8.4.1/gmp-6.2.1-uxz7tmvqfgxuesgtqgxljttjartuvror
