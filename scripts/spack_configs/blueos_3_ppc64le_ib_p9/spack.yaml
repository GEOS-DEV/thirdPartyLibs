# geosx@develop%clang@10.0.1+cuda cuda_arch=70 ^cuda@11.8.0+allow-unsupported-compilers
# geosx@develop%gcc@8.3.1+cuda cuda_arch=70 ^cuda@11.8.0+allow-unsupported-compilers
# geosx@develop%clang@13.0.1+cuda cuda_arch=70 ^cuda@11.8.0+allow-unsupported-compilers
# geosx@develop%clang@13.0.1+cuda cuda_arch=70 ^cuda@12.2.2+allow-unsupported-compilers
#
# Uberenv command to build geos dependencies:
# python3 ./scripts/uberenv/uberenv.py --spec="+cuda~uncrustify cuda_arch=70 %clang-10 ^cuda@11.8.0+allow-unsupported-compilers"
#
# python3 ./scripts/uberenv/uberenv.py --spec="+cuda~uncrustify cuda_arch=70 %gcc-8 ^cuda@11.8.0+allow-unsupported-compilers"
#
# python3 ./scripts/uberenv/uberenv.py --spec="+cuda~uncrustify cuda_arch=70 %clang-13 ^cuda@11.8.0+allow-unsupported-compilers"
#
# python3 ./scripts/uberenv/uberenv.py --spec="+cuda~openmp~uncrustify cuda_arch=70 %clang-13 ^cuda@12.2.2+allow-unsupported-compilers"


spack:
  config:
    install_tree:
      root: $spack/..
      projections:
        all: '{compiler.name}-{compiler.version}/{name}-{version}-{hash}'
    misc_cache: $spack/../misc_cache
    test_stage: $spack/../test_stage
    build_stage::
    - $spack/../build_stage

  # Regular TPLs do not need views
  view: false

  # Include shared variants and versions
  include:
  - ../defaults.yaml
  - ../versions.yaml

  toolchains:
    clang-13:
      - spec: '%[virtuals=c]llvm@13.0.1+clang~flang~lld~lldb'
        when: '%c'
      - spec: '%[virtuals=cxx]llvm@13.0.1+clang~flang~lld~lldb'
        when: '%cxx'
      - spec: '%[virtuals=fortran]gcc@8.3.1'
        when: '%fortran'
      - spec: '%spectrum-mpi@release.clang.13'
        when: '%mpi'
    clang-10:
      - spec: '%[virtuals=c]llvm@10.0.1+clang~flang~lld~lldb'
        when: '%c'
      - spec: '%[virtuals=cxx]llvm@10.0.1+clang~flang~lld~lldb'
        when: '%cxx'
      - spec: '%[virtuals=fortran]gcc@8.3.1'
        when: '%fortran'
      - spec: '%spectrum-mpi@release.clang.10'
        when: '%mpi'
    gcc-12:
      - spec: '%c=gcc@12.1.1'
        when: '%c'
      - spec: '%cxx=gcc@12.1.1'
        when: '%cxx'
      - spec: '%fortran=gcc@12.1.1'
        when: '%fortran'
      - spec: '%spectrum-mpi@release.gcc.12'
        when: '%mpi'
    gcc-8:
      - spec: '%c=gcc@8.3.1 '
        when: '%c'
      - spec: '%cxx=gcc@8.3.1 '
        when: '%cxx'
      - spec: '%fortran=gcc@8.3.1 '
        when: '%fortran'
      - spec: '%spectrum-mpi@release.gcc.8'
        when: '%mpi'

  packages:
    mpi:
      require:
      - spectrum-mpi
    blas:
      require:
      - essl
    lapack:
      require:
      - essl

    llvm:
      externals:
      - spec: llvm@10.0.1+clang~flang~lld~lldb
        prefix: /usr/tce/packages/clang/clang-10.0.1-gcc-8.3.1
        extra_attributes:
          compilers:
            c: /usr/tce/packages/clang/clang-10.0.1-gcc-8.3.1/bin/clang
            cxx: /usr/tce/packages/clang/clang-10.0.1-gcc-8.3.1/bin/clang++
          flags: {}
          extra_rpaths: []
      - spec: llvm@13.0.1+clang~flang~lld~lldb
        prefix: /usr/tce/packages/clang/clang-13.0.1-gcc-8.3.1
        extra_attributes:
          compilers:
            c: /usr/tce/packages/clang/clang-13.0.1-gcc-8.3.1/bin/clang
            cxx: /usr/tce/packages/clang/clang-13.0.1-gcc-8.3.1/bin/clang++
          flags: {}
          extra_rpaths: []
    gcc:
      externals:
      - spec: gcc@8.3.1 languages:='c,c++,fortran'
        prefix: /usr/tce/packages/gcc/gcc-8.3.1
        extra_attributes:
          compilers:
            c: /usr/tce/packages/gcc/gcc-8.3.1/bin/gcc
            cxx: /usr/tce/packages/gcc/gcc-8.3.1/bin/g++
            fortran: /usr/tce/packages/gcc/gcc-8.3.1/bin/gfortran
          flags:
        # Fix for "undefined reference to `_gfortran_transfer_integer_write'"
            ldlibs: -lgfortran
          extra_rpaths: []
      - spec: gcc@12.2.1 languages:='c,c++,fortran'
        prefix: /usr/tce/packages/gcc/gcc-12.2.1
        extra_attributes:
          compilers:
            c: /usr/tce/packages/gcc/gcc-12.2.1/bin/gcc
            cxx: /usr/tce/packages/gcc/gcc-12.2.1/bin/g++
            fortran: /usr/tce/packages/gcc/gcc-12.2.1/bin/gfortran
          flags:
        # Fix for "undefined reference to `_gfortran_transfer_integer_write'"
            ldlibs: -lgfortran
          extra_rpaths: []

    spectrum-mpi:
      buildable: False
      externals:
        - spec: spectrum-mpi@release.gcc.8 %gcc@8.3.1
          prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-gcc-8.3.1
        - spec: spectrum-mpi@release.gcc.12 %gcc@12.2.1
          prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-gcc-12.2.1
        # Previously clang@upstream - clingo doesn't like "upstream" version
        - spec: spectrum-mpi@release.clang.10 %llvm@10.0.1
          prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-10.0.1-gcc-8.3.1
        - spec: spectrum-mpi@release.clang.13 %llvm@13.0.1
          prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-13.0.1-gcc-8.3.1

    essl:
      buildable: False
      externals:
        - spec: essl@6.3.0.2
          prefix: /usr/tcetmp/packages/essl/essl-6.3.0.2/

    cuda:
      buildable: False
      externals:
      - spec: cuda@11.8.0 +allow-unsupported-compilers
        prefix: /usr/tce/packages/cuda/cuda-11.8.0
      - spec: cuda@12.2.2 +allow-unsupported-compilers
        prefix: /usr/tce/packages/cuda/cuda-12.2.2

  # System level packages to not build
    cmake:
      buildable: False
      externals:
      - spec: cmake@3.29.2
        prefix: /usr/tce/packages/cmake/cmake-3.29.2
    readline:
      buildable: False
      externals:
        - spec: readline@7.0
          prefix: /collab/usr/gapps/python/build/spack-coralea.3/opt/spack/linux-rhel7-ppc64le/gcc-4.9.3/readline-7.0-owal6z2zh5zotgvdmwow6sgdn6cqfn43/
    m4:
      buildable: False
      externals:
        - spec: m4@1.4.16
          prefix: /usr
    perl:
      buildable: false
      externals:
      - spec: perl@5.16.3
        prefix: /usr
    pkg-config:
      buildable: false
      externals:
      - spec: pkg-config@0.27.1
        prefix: /usr
    diffutils:
      buildable: False
      externals:
        - spec: diffutils@3.3
          prefix: /usr/bin/
    # This needs to be the prefix to the python3 LC installation
    # or pygeosx package built by spack/uberenv
    python:
      buildable: False
      externals:
      - spec: python@3.8.2
        prefix: /usr/gapps/GEOSX/thirdPartyLibs/python/lassen-gcc-python/python/
    autoconf:
      buildable: False
      externals:
        - spec: autoconf@2.69
          prefix: /usr
    automake:
      buildable: False
      externals:
        - spec: automake@1.13.4
          prefix: /usr
    libtool:
      buildable: False
      externals:
        - spec: libtool@2.4.2
          prefix: /usr
    gettext:
      buildable: False
      externals:
        - spec: gettext@0.19.8.1
          prefix: /usr/bin/
    zlib:
      buildable: false
      externals:
      - spec: zlib@1.2.7
        prefix: /usr
